format = """
[](fg:#ffffff bg:#ffffff)\
[󰣇](fg:#2F71DA bg:#ffffff)\
[  ](fg:#242438 bg:#ffffff)\
$username\
[](fg:#ffffff bg:#00FFFF)\
$directory\
[](fg:#00FFFF bg:#ffffff)\
$git_branch\
$git_status\
[](fg:#ffffff bg:#00ffff)\
[ ](fg:#00ffff)\
"""

right_format = """
[](fg:#00ffff)\
[](fg:#ffffff bg:#00ffff)\
$time\
$all
$character
"""

[username]
show_always = true
style_user = "fg:#242438 bg:#ffffff"
style_root = "fg:#242438 bg:#ffffff"
format = '[$user ]($style)'
disabled = false

[directory]
style = "fg:#242438 bg:#00FFFF"
format = "[ $path ]($style)"
disabled = false

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#242438 bg:#ffffff"
format = '[ $symbol $branch ]($style)'
disabled = false

[git_status]
style = "fg:#242438 bg:#ffffff"
format = '[$all_status$ahead_behind ]($style)'
disabled = false

